spring.application.name=ticket

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8082

# Disable Open Session In View
spring.jpa.open-in-view=false

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
app.jwt.secret=your-secret-key-here-must-be-at-least-512-bits-long
app.jwt.expirationInMs=3600000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.Elvis.ticket=DEBUG
